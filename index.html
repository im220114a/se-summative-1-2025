<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stand-Up Attendee Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Stand-Up Scheduler</h1>
  
  <!-- Form for adding names -->
  <form id="attendeeForm" aria-label="Add a new attendee">
    <label for="nameInput">Name:</label>
    <input 
      type="text" 
      id="nameInput" 
      name="nameInput" 
      placeholder="Enter a name" 
      aria-required="true" 
    />
    <button>Add</button>
  </form>
  
  <!-- Error message - after checking input -->
  <p id="errorMessage" style="color: red; display: none;"></p>

  <!-- List to display valid, unique names -->
  <ul id="attendeeList"></ul>

  <!-- Clear All button -->
  <button id="clearAll">Clear All</button>

  <!-- Import Both JS Scripts -->
  <script src="functions.js"></script>
  <script src="script.js"></script>

</body>
</html>
